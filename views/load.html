        loader.addSound(1,'static/sound2.wav');
        loader.addSound(1,'static/sound3.wav');
        loader.addSound(1,'static/sound4.wav');
        loader.addSound(1,'static/sound5.wav');

        loader.addSound(1,'static/soundhorse.mp3');
        loader.addSound(1,'static/soundsprize.mp3');
        loader.addSound(1,'static/soundwechat.mp3');
        loader.addProgressListener(function(e) {
            i.html(~~((e.completedCount / e.totalCount)*100) + '%');
            if(e.completedCount == e.totalCount){
                if(location.hash == '#main'){
                    location.href = 'main.html';
                }else{
                    location.href = 'share.html';
                }
            }
        });
        loader.start();
