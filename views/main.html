<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e代驾</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/public.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/fastclick.js"></script>
    <script src="static/js/jquery.tap.min.js"></script>
    <script src="static/js/sound.js"></script>
    <script src="static/js/request.js"></script>
    <script src="static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <meta name="viewport" id="viewport" content="width=640, user-scalable=no">
</head>
<body>
    <div class="wrapper auto">
        <!-- <div id="logo"></div> -->
        <div class="box">
            <div class="door">
                <div class="door-left">
                </div>
                <div class="door-right">
                </div>
                <div class="m"><img src="static/images/index/m.png" /></div>
                <div class="l"><img src="static/images/index/l.png"></div>
            </div>
            <div class="btn-activity btn"></div>
            <div class="btn-prize btn"></div>
            <div class="smoke"></div>
            <div class="knight">
                <div class="reel reel-light"></div>
            </div>
        </div>
        <div class="huo-bg"></div>
        <div class="huo">
            <img src="static/images/index/huodong.png">
            <span class="close-huo">[关闭]</span>
            <!-- <span class="close-huo top">[关闭]</span> -->
        </div>
        <div class="reel-b">
            <img src="static/images/index/reel-b.png">
            <img src="static/images/index/receive.png" class="receive">
        </div>
    </div>
    <script type="text/javascript">
    $(function() {
        FastClick.attach(document.body);
    });
    window.onload = function(){
            var audio = play('static/sound/1.mp3');

            $('.btn-activity').tap(function(){
                $('.huo,.huo-bg').fadeIn(1000);
            });
            $('.close-huo').tap(function(){
                $('.huo,.huo-bg').fadeOut(1000);
            });
            $('.door-left,.door-right,.m,.l').tap(function(){
                $('.m,.l').hide();
                audio.pause();
                $('.door-left').addClass('ld');
                $('.door-right').addClass('rd');
                $('.smoke').addClass('up');
                $('.knight').addClass('move');
                play('static/sound/door.mp3');
                setTimeout(function(){
                    play('static/sound/2.mp3');
                },5500);
            });
            $('.reel').tap(function(){
                $('.huo-bg,.reel-b').fadeIn(1000);
            });
            $('.reel-b').tap(function(){
                location.href = 'step-e.html';
            });
            $('.btn-prize').tap(function(){
                //TODO 传入openid
                var openid = $.cookie('openid');

                viewprize(openid);
            });

    };
    </script>

   <script src="static/js/share.js?v=1" charset="utf-8"></script>
</body>
</html>
